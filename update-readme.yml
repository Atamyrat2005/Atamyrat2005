name: Update README with Recent Activity

on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update README

    steps:
      - uses: actions/checkout@v3
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "activity"
          feed_list: "https://github.com/atamyrat2005.atom"
          max_post_count: 10
          template: |
            <table>
            {{- range . -}}
              <tr><td width="550">
                <a href="{{ .URL }}" target="_blank"><b>{{ .Title }}</b></a>
              </td></tr>
            {{- end -}}
            </table>
